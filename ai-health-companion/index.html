<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            height: calc(100vh - 200px);
        }
        .emotion-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-4xl p-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-700">AI Health Companion</h1>
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <span class="mr-2 text-sm">Good Health Mode</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    </label>
                </div>
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-chart-line mr-2"></i>Reports
                </button>
            </div>
        </header>

        <!-- Emotion Tracker -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <h2 class="text-lg font-semibold mb-3">Weekly Emotion Tracker</h2>
            <div class="flex justify-between">
                <div class="text-center">
                    <div class="emotion-dot bg-red-500 mx-auto mb-1"></div>
                    <span class="text-xs">Mon</span>
                </div>
                <!-- Repeat for other days -->
            </div>
        </div>

        <!-- Chat Container -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="chat-container overflow-y-auto p-4">
                <!-- Chat messages will appear here -->
                <div class="text-center py-10 text-gray-400">
                    <i class="fas fa-comment-dots text-4xl mb-2"></i>
                    <p>Start chatting with your AI Health Companion</p>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="border-t p-4 bg-gray-50">
                <div class="flex">
                    <input type="text" placeholder="Type your message..." class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="mt-3 flex space-x-2">
                    <button class="px-3 py-1 bg-gray-200 rounded-full text-sm">I'm feeling anxious</button>
                    <button class="px-3 py-1 bg-gray-200 rounded-full text-sm">Sleep tips</button>
                    <button class="px-3 py-1 bg-gray-200 rounded-full text-sm">Nutrition advice</button>
                </div>
            </div>
        </div>

        <!-- Suggestion Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition cursor-pointer">
                <div class="text-indigo-600 mb-2"><i class="fas fa-heartbeat text-xl"></i></div>
                <h3 class="font-semibold mb-1">Daily Wellness Check</h3>
                <p class="text-sm text-gray-600">Complete your daily health assessment</p>
            </div>
            <!-- Repeat for other cards -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
